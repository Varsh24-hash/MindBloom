    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #131314;
        color: #E3E3E3;
      }
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes float3D {
        0%, 100% { transform: translateY(0) scale(1) rotateX(0deg); filter: drop-shadow(0 0 20px rgba(255, 20, 147, 0.4)); }
        50% { transform: translateY(-15px) scale(1.05) rotateX(10deg); filter: drop-shadow(0 0 40px rgba(255, 20, 147, 0.6)); }
      }
      @keyframes pulseInner {
        0%, 100% { transform: scale(0.9); opacity: 0.8; }
        50% { transform: scale(1.1); opacity: 1; }
      }

      .animate-fade-in-up { animation: fadeInUp 0.4s ease-out forwards; }
      .animate-float-3d { animation: float3D 6s ease-in-out infinite; }
      .animate-pulse-inner { animation: pulseInner 3s ease-in-out infinite; }
    </style>
